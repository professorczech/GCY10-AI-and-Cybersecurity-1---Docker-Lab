services:
  # ---------------------------------------------------------
  # STUDENT DESKTOP
  # ---------------------------------------------------------
  desktop:
    build:
      context: .
      dockerfile: desktop/Dockerfile
    container_name: soc-student-desktop
    hostname: lab.local
    shm_size: '2gb'
    ports:
      - "6080:80"
      - "3333:3333"
      - "8080:8080"
    environment:
      - USER=alice
      - PASSWORD=Password123!
    volumes:
      - logs_volume:/var/log
    depends_on:
      - elasticsearch
      - logstash
    networks:
      - soc-net

  # ---------------------------------------------------------
  # ELK STACK
  # ---------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.13
    container_name: soc-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # Cap memory usage
    ports:
      - "9200:9200"
    networks:
      - soc-net

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.13
    container_name: soc-logstash
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
    depends_on:
      - elasticsearch
    networks:
      - soc-net

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.13
    container_name: soc-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://soc-elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - soc-net

  # ---------------------------------------------------------
  # OLLAMA (LLM Backend)
  # ---------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: soc-ollama
    volumes:
      - ollama_storage:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - soc-net
    restart: always
    
  # ---------------------------------------------------------
  # OPEN WEBUI (Chat Interface for OLLAMA)
  # ---------------------------------------------------------
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: soc-open-webui
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_BASE_URL=http://soc-ollama:11434
    volumes:
      - open_webui_storage:/app/backend/data
    depends_on:
      - ollama
    networks:
      - soc-net
    restart: always

# ---------------------------------------------------------
  # SHUFFLE (SOAR) - FIXED CONFIGURATION
  # ---------------------------------------------------------
  shuffle-frontend:
    image: ghcr.io/shuffle/shuffle-frontend:latest
    container_name: soc-shuffle-frontend
    ports:
      - "3001:80"
      - "3443:443"
    environment:
      - BACKEND_HOSTNAME=soc-shuffle-backend
      - BACKEND_PORT=5001
    networks:
      - soc-net
    depends_on:
      - shuffle-backend
    restart: unless-stopped

  shuffle-backend:
    image: ghcr.io/shuffle/shuffle-backend:latest
    container_name: soc-shuffle-backend
    hostname: shuffle-backend
    ports:
      - "5001:5001"
    environment:
      - SHUFFLE_ELASTICSEARCH_URL=http://soc-elasticsearch:9200
      - SHUFFLE_OPENSEARCH_URL=http://soc-elasticsearch:9200
      - SHUFFLE_APP_HOTLOAD_FOLDER=/app_hotload
      - ORG_ID=Shuffle
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - shuffle_app_hotload:/app_hotload
      - shuffle_files:/shuffle-files
    networks:
      soc-net:
        aliases:
          - shuffle-backend
          - soc-shuffle-backend
    depends_on:
      - elasticsearch
    restart: unless-stopped

  shuffle-orborus:
      image: ghcr.io/shuffle/shuffle-orborus:latest
      container_name: soc-shuffle-orborus
      hostname: shuffle-orborus
      environment:
        # Orborus expects THIS variable name (not CONTAINER_NAME)
        - ORBORUS_CONTAINER_NAME=soc-shuffle-orborus

        - SHUFFLE_ELASTICSEARCH_URL=http://soc-elasticsearch:9200
        - SHUFFLE_OPENSEARCH_URL=http://soc-elasticsearch:9200
        - ORG_ID=Shuffle
        - ENVIRONMENT_NAME=Shuffle

        # Backend API base
        - BASE_URL=http://soc-shuffle-backend:5001

        # Worker image
        - SHUFFLE_WORKER_IMAGE=ghcr.io/shuffle/shuffle-worker:latest
        - SHUFFLE_WORKER_VERSION=latest

        # Ensure workers join your custom network
        - SHUFFLE_WORKER_DOCKER_NETWORK=soc-net

        # Docker API version must be compatible with your daemon (your logs show daemon wants >= 1.44)
        - DOCKER_API_VERSION=1.44

        - CLEANUP=true
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      networks:
        soc-net:
          aliases:
            - shuffle-orborus
            - soc-shuffle-orborus
      restart: unless-stopped


networks:
  soc-net:
    driver: bridge
    name: soc-net

volumes:
  logs_volume:
  ollama_storage:
  open_webui_storage:
  shuffle_app_hotload:
  shuffle_files: